<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #0f172a;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #00a65a, #16c784);
            border-radius: 0;
            border: none;
        }

        .navbar-brand,
        .navbar-nav li a {
            color: white !important;
            font-weight: 600;
        }

        .navbar-nav li a:hover {
            background-color: rgba(255,255,255,0.15);
        }

        .page-title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin: 40px 0 20px;
            text-align: center;
        }

        .book-card {
            background-color: #111827;
            border-radius: 12px;
            padding: 15px;
            height: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        }

        .book-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .book-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            min-height: 45px;
        }

        .book-author {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .book-meta {
            color: #e5e7eb;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .rating {
            color: #facc15;
            font-weight: bold;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="page-title">Top 50 Books</h1>

    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-lg-3 col-md-4 col-sm-6" style="margin-bottom:30px;">
            <div class="book-card">
                <img src="{{ image[i] }}" alt="Book cover">

                <div class="book-title">
                    {{ book_name[i] }}
                </div>

                <div class="book-author">
                    by {{ author[i] }}
                </div>

                <div class="book-meta">
                    <span>Votes: {{ votes[i] }}</span>
                    <span class="rating">{{ rating[i] }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
