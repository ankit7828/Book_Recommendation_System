<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #0f172a;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #00a65a, #16c784);
            border: none;
            border-radius: 0;
        }

        .navbar-brand,
        .navbar-nav li a {
            color: white !important;
            font-weight: 600;
        }

        .page-title {
            color: white;
            font-size: 46px;
            font-weight: bold;
            margin: 40px 0 25px;
            text-align: center;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .search-box select {
            height: 50px;
            font-size: 16px;
            border-radius: 8px;
        }

        .search-box button {
            margin-top: 15px;
            width: 100%;
            height: 45px;
            font-size: 18px;
            border-radius: 8px;
        }

        .book-card {
            background-color: #111827;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-8px);
        }

        .book-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .book-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .book-author {
            color: #9ca3af;
            font-size: 14px;
        }

        .result-title {
            color: white;
            font-size: 28px;
            margin: 30px 0 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <h1 class="page-title">Recommend Books</h1>

    <!-- Dropdown Form -->
    <div class="search-box">
        <form action="/recommend_books" method="post">

            <select name="user_input" class="form-control" required>
                <option value="" disabled selected>
                    Select a book you like...
                </option>

                {% for book in book_titles %}
                    <option value="{{ book }}">{{ book }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-warning btn-lg">
                Get Recommendations
            </button>

        </form>
    </div>

    {% if data %}
        <h2 class="result-title">Recommended for You</h2>

        <div class="row">
            {% for i in data %}
            <div class="col-lg-3 col-md-4 col-sm-6" style="margin-bottom:30px;">
                <div class="book-card">
                    <img src="{{ i[2] }}" alt="Book cover">
                    <div class="book-title">{{ i[0] }}</div>
                    <div class="book-author">by {{ i[1] }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}

</div>

</body>
</html>
